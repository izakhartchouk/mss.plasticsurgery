        <div class="inner-container">
            <h3 class="smaller">Our Location</h3>

                <div class="col-1-2">
                    <ul class="no-marks">
                        <li class="strong">Perfecto</li>
                        <li class="address">8901 Marmora Road,</li>

                        <li>E-mail: <a href="mailto:perfecto@demolink.org">perfecto@demolink.org</a></li>
                    </ul>
                </div>
                <div class="col-1-2">
                    <table>
                        <tbody>
                            <tr>
                                <td>Freephone:</td>
                                <td><a href="tel:+18005596580">+1 800 559 6580</a></td>
                            </tr>
                            <tr>
                                <td>Telephone:</td>

                </div>
            </div><!-- End of .grid -->

            <hr />

            <h3>Contact Form</h3>
            <form data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php" class="rd-mailform">
                <div class="form-group">
                    <input id="contact-name" type="text" name="name" data-constraints="@Required" class="form-control" placeholder="your name *" />
                </div>

                <div class="form-group">
                    <input id="contact-email" type="email" name="email" data-constraints="@Email @Required" class="form-control" placeholder="your email *" />
                </div>

                <div class="form-group">
                    <textarea id="contact-message" name="message" data-constraints="@Required" class="form-control" placeholder="your message *"></textarea>
                </div>

                <div class="centered">
                    <input class="btn btn-primary" type="submit" value="Send" />
                </div>
            </form>
        </div><!-- End of .container -->

        <div id="form-output-global"></div>

        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/forms.min.js"></script>
    </body>
</html>
