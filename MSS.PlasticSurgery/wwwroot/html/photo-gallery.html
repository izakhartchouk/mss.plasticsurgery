<!DOCTYPE html>
<html>
    <head>
        <title>Perfecto - Photo Gallery</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="shortcut icon" href="../favicon.ico" type="image/ico">

        <link rel="stylesheet" href="../css/simplegrid.css">
        <link rel="stylesheet" href="../css/page.css">
        <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="inner-container">
            <h3>Before &amp; after photo gallery</h3>
            <div id="before-and-after" class="carousel slide">
                <div class="carousel-inner">
                    <div class="active item clearfix">
                        <div class="image-wrapper"><img src="../images/gallery/photo1.jpg" alt="Before" /></div>
                        <div class="image-wrapper"><img src="../images/gallery/photo2.jpg" alt="After" /></div>
                        <div class="image-wrapper"><img src="../images/gallery/photo3.jpg" alt="Before" /></div>
                        <div class="image-wrapper"><img src="../images/gallery/photo4.jpg" alt="After" /></div>
                    </div>
                    <div class="item clearfix">
                        <div class="image-wrapper"><img src="../images/gallery/photo1.jpg" alt="Before" /></div>
                        <div class="image-wrapper"><img src="../images/gallery/photo2.jpg" alt="After" /></div>
                        <div class="image-wrapper"><img src="../images/gallery/photo3.jpg" alt="Before" /></div>
                        <div class="image-wrapper"><img src="../images/gallery/photo4.jpg" alt="After" /></div>
                    </div>
                </div><!-- End of .carousel-inner -->

                <a class="carousel-control left" href="#before-and-after" data-slide="prev"></a>
                <a class="carousel-control right" href="#before-and-after" data-slide="next"></a>
            </div><!-- End of carousel -->
        </div>

        <script src="../lib/jquery/dist/jquery.min.js"></script>
        <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            jQuery('#before-and-after').carousel({
                "interval": 8000
            });
        </script>
    </body>
</html>
